syntax = "proto3";

option go_package = ".;votingpb";
package votingpb;

service Voting {
    rpc CreatePoll(CreatePollRequest) returns (CreatePollReply) {}
    rpc Poll(PollRequest) returns (PollReply) {}
    rpc VoterPoll(VoterPollRequest) returns (PollReply) {}
    rpc EndPoll(EndPollRequest) returns (EndPollReply) {}
    rpc OpenPoll(OpenPollRequest) returns (OpenPollReply) {}
    rpc Status(StatusRequest) returns (StatusReply) {}
    rpc Voters(VotersRequest) returns (stream Voter) {}
    rpc Vote(VoteRequest) returns (VoteReply) {}
    rpc Count(CountRequest) returns (CountReply) {}
    rpc Export(ExportRequest) returns (ExportReply) {}
}

message CreatePollRequest {
    string serverId = 1;
    string creatorId = 2;
    string title = 3;
    int32 allowedUniqueVotes = 4;
    repeated Option options = 5;
    int64 expires = 6;
}

message CreatePollReply {
    Poll poll = 1;
}

message Option {
    string id = 1;
    string content = 2;
    string url = 3;
}

message PollRequest {
    string shortId = 1;
    string serverId = 2;
    string voterId = 3;
}

message VoterPollRequest {
    string voterId = 1;
    string serverId = 2;
}

message PollReply {
    Poll poll = 1;
}

message Poll {
    string id = 1;
    string shortId = 2;
    string serverId = 3;
    string creatorId = 4;
    string title = 5;
    int32 allowedUniqueVotes = 6;
    bool hasEnded = 7;
    repeated Option options = 8;
    int64 expires = 9;
}

message EndPollRequest {
    string shortId = 1;
    string serverId = 2;
    string requesterId = 3;
}

message EndPollReply {
    Poll poll = 1;
}

message OpenPollRequest {
    string shortId = 1;
    string serverId = 2;
    string requesterId = 3;
    int64 expires = 4;
}

message OpenPollReply {
    Poll poll = 1;
    bool previouslyEnded = 2;
    int64 previousExpiration = 3;
}

message StatusRequest {
    string shortId = 1;
    string serverId = 2;
}

message Voter {
    string id = 1;
    string username = 2;
    string externalId = 3;
}

message StatusReply {
    Poll poll = 1;
    int64 voterCount = 2;
}

message VotersRequest {
    string shortId = 1;
    string serverId = 2;
}

message BallotOption {
    int32 rank = 1;
    string optionId = 2;
}

message VoteRequest {
    string shortId = 1;
    string serverId = 2;
    Voter voter = 3;
    repeated BallotOption options = 4;
}

message VoteReply {
    bool success = 1;
    string message = 2;
    repeated VoteReplyOption options = 3;
}

message VoteReplyOption {
    int32 rank = 1;
    Option option = 2;
}

message CountRequest {
    string shortId = 1;
    string serverId = 2;
    int32 numToElect = 3;
    string method = 4;
    repeated string toExclude = 5;
}

message ExportRequest {
    string shortId = 1;
    string serverId = 2;
    int32 numToElect = 3;
    string method = 4;
    repeated string toExclude = 5;
}

message ExportReply {
    string content = 1;
    Poll poll = 2;
    string method = 3;
}

message CountReply {
    bool success = 1;
    string message = 2;
    Poll poll = 3;
    string method = 4;
    repeated VoteReplyOption elected = 5;
    repeated CountEvent events = 6;
    repeated RoundSummary rounds = 7;
}

message CountEvent {
    string type = 1;
    string description = 2;
}

message RoundSummary {
    int32 number = 1;
    int64 excess = 2;
    int64 surplus = 3;
    int64 quota = 4;
    repeated CandidateSummary candidates = 5;
}

message CandidateSummary {
    string id = 1;
    string name = 2;
    int32 rank = 3;
    int64 votes = 4;
    int64 weight = 5;
    string status = 6;
}
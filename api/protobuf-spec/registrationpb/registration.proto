syntax = "proto3";

package registrationpb;

service Registration {
    rpc RegisterVoter(RegisterVoterRequest) returns (RegisterVoterReply) {}
}

message RegisterVoterRequest {
    string externalId = 1;
    string username = 2;
}

message RegisterVoterReply {
    Voter voter = 1;
}

message Voter {
    string id = 1;
    string externalId = 2;
    string username = 3;
    bool canVote = 4;
}
